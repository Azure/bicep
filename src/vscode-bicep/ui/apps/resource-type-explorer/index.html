      const acquireVsCodeApi = () => ({
        postMessage: ({ requestId, kind }) => {
          if (kind === "resourceTypeCatalog/load") {
            window.postMessage({
              requestId,
              response: resourceTypeCatalog,
            });
          } else {
            window.postMessage({
              requestId,
              error: "Invalid request kind.",
            });
          }
        },
        getState: () => {},
        setState: () => {},
      });

      window.acquireVsCodeApi = acquireVsCodeApi;
