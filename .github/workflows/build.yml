name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-bicep:
    runs-on: ${{ matrix.os }}

    env:
      # don't print dotnet logo
      DOTNET_NOLOGO: true

      # disable telemetry (reduces dotnet tool output in logs)
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    strategy:
      # let us get failures from other jobs even if one fails
      fail-fast: false

      matrix:
        os: [ 'windows-latest', 'ubuntu-latest', 'macos-latest' ]
        include:
        - os: 'windows-latest'
          rid: 'win-x64'
          configuration: 'Release'
        - os: 'ubuntu-latest'
          rid: 'linux-x64'
          configuration: 'Release'
        - os: 'macos-latest'
          rid: 'osx-x64'
          configuration: 'Release'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      
      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }}
      
      - name: Test
        run: dotnet test --configuration ${{ matrix.configuration }} --collect:"XPlat Code Coverage"
      
      - name: Publish Language Server
        run: dotnet publish --configuration ${{ matrix.configuration }} ./src/Bicep.LangServer/Bicep.LangServer.csproj
      
      - name: Publish Bicep
        run: dotnet publish --configuration ${{ matrix.configuration }} --self-contained true -p:PublishTrimmed=true -p:PublishSingleFile=true -r ${{ matrix.rid }} ./src/Bicep.Cli/Bicep.Cli.csproj
      
      - name: Upload Language Server
        uses: actions/upload-artifact@v2
        with:
          name: LangServer_${{ matrix.configuration }}_${{ matrix.rid }}
          path: ./src/Bicep.LangServer/bin/${{ matrix.configuration }}/netcoreapp3.1/publish/*
      
      - name: Upload Bicep
        uses: actions/upload-artifact@v2
        with:
          name: Bicep_${{ matrix.configuration }}_${{ matrix.rid }}
          path: ./src/Bicep.Cli/bin/${{ matrix.configuration }}/netcoreapp3.1/${{ matrix.rid }}/publish/*

  build-vscode:
    runs-on: 'ubuntu-latest'
    needs: build-bicep

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 10.x
      
      - name: npm ci
        run: npm ci
        working-directory: ./src/vscode-bicep

      - name: Download Language Server
        uses: actions/download-artifact@v2
        with:
          name: LangServer_Release_linux-x64
          path: ./src/vscode-bicep/bicepLanguageServer

      - name: List language Server files
        run: ls -R
        working-directory: ./src/vscode-bicep

      - name: Create VSIX
        run: npm run package
        working-directory: ./src/vscode-bicep

      - name: Upload VSIX
        uses: actions/upload-artifact@v2
        with:
          name: vscode-bicep
          path: ./src/vscode-bicep/*.vsix

  playground:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 10.x
      
      - name: npm ci
        run: npm ci
        working-directory: ./src/playground

      - name: Build
        run: npm run package
        working-directory: ./src/playground

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: playground
          path: ./src/playground/dist/*